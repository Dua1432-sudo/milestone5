<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sharaeble Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="Username">Name</label>
            <input type="text" id="username" placeholder="Enter your username">


            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone" >phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </fieldset>

    <fieldset>
        <legend></legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend></legend>
        <label for="Experience">Experience:</label>
        <textarea id="Experience" placeholder="Enter your work Experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend></legend>
        <label for="Skills">Skills:</label>
        <textarea id="Skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>
    <!--Dynamic Resume and editable resume-->
    <div id="resume-display" contenteditable="true">
    <!--Resume will be genrate below-->
    </div>
    <br>
    <div id="sharaeble-link-container" style="display: none";>
        <h2>Sharaeble link</h2>
        <p>Here is your unique link to view or edit your resume</p>
        <a href="#" id="sharaeble-link" target="_blank"></a>
        <br>
        <button id="downlode-pdf"><b>downlode as PDF</b></button>
    </div>
    <script src="script.js"></script>
    
    

        
    
</body>
</html>
